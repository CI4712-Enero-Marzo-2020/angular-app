<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">

                        <div class="row">
                            <div class="col-xs-12 col-md-6 text-left">
                                <h4 class="card-title ">Proyectos</h4>
                                <p class="card-category">Listado</p>
                            </div>
                            <div class="col-xs-12 col-md-6 text-right">
                                <div class="input-group">
                                    <input type="text" class="form-control">
                                    <span class="input-group-btn">
                                        <button mat-raised-button type="submit" class="btn pull-right">
                                            <fa-icon icon="glasses"></fa-icon>
                                        </button>
                                        <button mat-raised-button type="submit" class="btn pull-right" (click)="register()">
                                            <i class="material-icons">user-add</i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Usuario
                                    </th>
                                    <th>
                                        Nombre
                                    </th>
                                    <th>
                                        Apellido
                                    </th>
                                    <th class="options-column">
                                        Rol
                                    </th>
                                    <th class="options-column">
                                        Opciones
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of user_list">
                                        <td>
                                            {{user.id}}
                                        </td>
                                        <td>
                                            {{user.username}}
                                        </td>
                                        <td>
                                            {{user.firs_name}}
                                        </td>
                                        <td>
                                            {{user.last_name}}
                                        </td>
                                        <td>
                                            {{user.role}}
                                        </td>
                                        <td>
                                             <div class="btn-group" role="group">
                                                <button type="button" class="btn btn-secondary">
                                                    <fa-icon icon="hand-paper"></fa-icon>
                                                </button>
                                                <button type="button" class="btn btn-secondary">
                                                    <fa-icon icon="edit"></fa-icon>
                                                </button>
                                                <button type="button" class="btn btn-secondary">
                                                    <fa-icon icon="times"></fa-icon>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
