<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">

                        <div class="row">
                            <div class="col-xs-12 col-md-6 text-left">
                                <h4 class="card-title ">Proyectos</h4>
                                <p class="card-category">Listado</p>
                            </div>
                            <div class="col-xs-12 col-md-6 text-right">
                                <div class="input-group">
                                    <input type="text" class="form-control">
                                    <span class="input-group-btn">
                                        <button mat-raised-button type="submit" class="btn pull-right">
                                            <fa-icon icon="glasses"></fa-icon>
                                        </button>
                                        <span class="input-group-btn">
                                        <button mat-raised-button type="submit" class="btn pull-right" data-toggle="modal" data-target="#subir">
                                            <fa-icon icon="arrow-alt-circle-up"></fa-icon>
                                        </button>
                                    </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Descripción
                                    </th>
                                    <th class="options-column">
                                        Opciones
                                    </th>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            1
                                        </td>
                                        <td>
                                            Proyecto Cool #254
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#buy">
                                                    <fa-icon icon="hand-paper"></fa-icon>
                                                </button>
                                                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#buy">
                                                    <fa-icon icon="edit"></fa-icon>
                                                </button>
                                                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#eliminar">
                                                    <fa-icon icon="times"></fa-icon>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            2
                                        </td>
                                        <td>
                                            Proyecto No Tan Cool #765
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <button type="button" class="btn btn-secondary">
                                                    <fa-icon icon="hand-paper"></fa-icon>
                                                </button>
                                                <button type="button" class="btn btn-secondary">
                                                    <fa-icon icon="edit"></fa-icon>
                                                </button>
                                                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#eliminar">
                                                    <fa-icon icon="times"></fa-icon>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div class="modal modal-angular fade" id="eliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-body text-center">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="margin-top">
                ¿Está seguro que desea eliminar este proyecto?
            </h4>
            <a class="modal-button" (click)="clickFunction()" target="_blank">
  
                    <div class="product-type">
                        Si
                    </div>
            </a>
            <a class="modal-button" data-dismiss="modal" target="_blank">

                    <div class="product-type">
                        No
                    </div>
            </a>
        </div>
    </div>
</div>
</div>



<div class="modal modal-angular fade" id="subir" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
<div class="modal-dialog" role="document">
    <div class="modal-content">
         <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar proyecto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Descripción:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
        </form>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Agregar</button>
      </div>

    </div>
</div>
</div>
</div>
