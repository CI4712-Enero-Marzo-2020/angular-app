<h1 mat-dialog-title>{{data.title}}</h1>
  <div mat-dialog-content>
    <div class="modal-body">
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <div  class="form-group">
          <label for="description">Descripción</label>
          <input type="text" class="form-control" id="description" formControlName="description" placeholder="">
        </div>
        <div class="form-row">
          <div class="col">
            <label for="">Tipo</label>
            <select class="form-control" formControlName="task_type">
              <option value="develop" >Desarrollo</option>
              <option value="design">Diseño</option>
              <option value="fix">Reparar</option>
              <option value="refact">Refactor</option>
            </select>
          </div>
          <div class="col">
            <label for="">Estado</label>
            <select class="form-control" formControlName="task_status">
              <option value="new" >Nueva</option>
              <option value="init">Iniciada</option>
              <option value="to_test">Lista para Pruebas</option>
              <option value="ended">Culminada</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <label for="">Clase</label>
            <select class="form-control" formControlName="task_class" (change)="selectClass()">
              <option value="easy" >Sencilla</option>
              <option value="middle">Media</option>
              <option value="hard">Compleja</option>
            </select>
          </div>
          <div class="col">
            <label for="">Funciones</label>
            <input type="number" class="input taskFunction" min="1" formControlName="task_functions" disabled>
          </div>
        </div>
        <div class="form-group">
          <label for="nay">Usuarios</label>
          <ng-select bindLabel="nay"
              placeholder=""
              appendTo="body"
              multiple="true"
              maxSelectedItems=2
              formControlName="users">
              <ng-option  value="{{ user.id }}" *ngFor="let user of users">
                  {{user.name}}
              </ng-option>
          </ng-select>
        </div>
        <button type="submit" class="btn btn-primary"  cdkFocusInitial>{{ data.title }}</button>
      </form>
    </div>
  </div>
